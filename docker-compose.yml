version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: studymatch-db
    environment:
      POSTGRES_DB: studymatch
      POSTGRES_USER: studymatch
      POSTGRES_PASSWORD: studymatch123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studymatch -d studymatch"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

